<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Picture of Your Medicine</title>
    <link rel="stylesheet" href="medicine_picture_styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Camera & Instructions -->
        <div class="left-side">
            <h2>Please Take a Picture of Your Medicine</h2>
            <p class="instruction-text">You should take a picture of the medicine without the package to help us predict the type of it. Enter the name and expiration date below.</p>
            
            <!-- Camera Upload Option -->
            <div class="camera-section">
                <button class="camera-btn" onclick="document.getElementById('medicine-picture').click()"><img src="" alt=""></button>
                <input type="file" id="medicine-picture" accept="image/*" style="display:none;" />
                <button class="open-camera-btn" onclick="openCamera()">Open Camera</button>
            </div>

            <!-- Input for Medicine Name and Expiration Date -->
            <form action="Your_medicine_list.html" method="POST" class="medicine-form">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" name="medicine-name" required placeholder="Enter the medicine name">

                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" name="expiration-date" required>

                <button type="submit" class="submit-btn">submit</button>
            </form>
        </div>

        <!-- Right Section: Medicine Images -->
        <div class="right-side">
            <h3>Sample Medicine Images</h3>
            <div class="image-gallery">
                <img src="images/medicine_image_1.jfif" alt="Medicine 1" class="medicine-image" onclick="zoomImage(this)">
                <img src="images/medicine_image_2.jfif" alt="Medicine 2" class="medicine-image" onclick="zoomImage(this)">
                <img src="images/medicine_image_3.jfif" alt="Medicine 3" class="medicine-image" onclick="zoomImage(this)">
                <img src="images/medicine_image_4.jfif" alt="Medicine 4" class="medicine-image" onclick="zoomImage(this)">
            </div>
        </div>
    </div>

    <!-- Modal for Zoomed Image -->
    <div id="zoom-modal" class="zoom-modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="zoomed-image" id="zoomed-image" src="" alt="Zoomed image">
    </div>

    <script>
        function openCamera() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    console.log('Camera image captured:', file.name);
                }
            };
            input.click();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
