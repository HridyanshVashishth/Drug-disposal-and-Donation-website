<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1; /* light green background */
            color: #2c6e49; /* dark green text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 50px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #1b5e20; /* dark green */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #388e3c; /* green button */
            color: #ffffff;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2c6e49; /* darker green on hover */
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .social-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .social-link a {
            color: #2c6e49;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
        .social-link a:hover {
            color: #388e3c; /* slightly darker green on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been successfully received. We appreciate your time and effort.</p>
        <p>We will get back to you as soon as possible.</p>
        <div class="social-link">
            <img src="images/instagram_logo.jpeg" alt="Instagram Logo">
            <a href="https://www.instagram.com/preserve_your_umbilical_cord/" target="_blank">Make sure to follow us on Instagram</a>
        </div>
        <a href="index.html" class="btn">Return to Home</a>
    </div>

</body>
</html>
